<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-demo</title>
  </head>

  <body>
    <div id="app">
      <!-- <button id="vueCodeError" @click="triggerError">触发 Vue 错误</button> -->
      <person> </person>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../../packages/web/dist/web.min.js"></script>
    <script src="./initMito.js"></script>
    <script>
      const { createApp } = Vue
      var Person = {
        template: '<button id="vueCodeError" @click="triggerError">触发 Vue 错误 </button>',
        name: 'Person',
        data: () => {
          return {
            name: 'SSS'
          }
        },
        methods: {
          triggerError() {
            this.person.age = 18
          }
        }
      }

      const app = createApp({
        data() {
          return {}
        },
        components: { Person }
      })

      app.use(MONITOR.MonitorVue)

      app.mount('#app')
    </script>
  </body>
</html>
